    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let x=20;
        let y=45;
        let z=67;
        let a=400;
        if(x>y && x>z &&x>a){
            console.log(" x is greatest ");
        }
        else if(y>x && y>z &&y>a){
            console.log("y is greatest");
        }
        else if(z>x && z>y && z>a){
            console.log("z is greatest");
        }
        else{
            console.log("a is greatest");
        }
    </script>
